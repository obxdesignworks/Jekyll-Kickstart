<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="author" content="{{ site.author }}" />
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
  <link rel="stylesheet" href="/assets/css/master.css" type="text/css" media="screen, projection" />
</head>
<body>
  <h1>{{ site.title }} <small>{{ site.subtitle }}</small></h1>
  <hr />
  {{ content }}
  <hr />
  <p><small>&#169; Copyright {{ 'now' | date: "%Y" }} {{ site.title }} All rights reserved. <a href="http://obxdesignworks.com/">Created by Outer Banks Design Works</a></small></p>
  <script type="text/javascript" src="/assets/js/application.js"></script>
</body>
</html>
